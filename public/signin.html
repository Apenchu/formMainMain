<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rajdhani:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w-48 h-12 bg-white mt-6 rounded-full m-auto flex items-center justify-center text-xl font-['Anton'] tracking-widest bg-indigo-400 shadow-lg">
        <p class="text-white drop-shadow-lg">SIGN IN</p>
    </div>
    <p class="text-center mt-2"><a href="signup.html" class="text-sm text-indigo-400">Belum registrasi? Sign Up!</a></p>

    <form action="">
        
        <input type="text" id="nama" class="w-4/5 font-['Rajdhani'] p-1.5 rounded-xl focus:outline-none text-indigo-400 m-auto flex mt-12" placeholder="Masukan nama">
        <hr class="border-solid border-2 border-gray-300 mt-2 w-4/5 m-auto rounded-full">

        <input type="text" id="nama" class="w-4/5 font-['Rajdhani'] p-1.5 rounded-xl focus:outline-none text-indigo-400 m-auto flex mt-12" placeholder="Masukan nama">
        <hr class="border-solid border-2 border-gray-300 mt-2 w-4/5 m-auto rounded-full">

        <input type="email" id="email" class="w-4/5 font-['Rajdhani'] p-1.5 rounded-xl focus:outline-none text-indigo-400 m-auto flex mt-12 invalid:text-pink-700 peer" placeholder="Masukan email">
        <hr class="border-solid border-2 border-gray-300 mt-2 w-4/5 m-auto rounded-full">
        <p class="text-sm mt-2 text-center text-pink-700 invisible peer-invalid:visible">Email tidak valid</p>

        <button type="submit" class="w-60 h-20 bg-white mt-24 rounded-full m-auto flex items-center justify-center text-3xl font-['Anton'] tracking-widest bg-indigo-400 shadow-lg hover:bg-indigo-600 group text-white focus:ring focus:ring-indigo-700">CONFIRM</button>
    </form>

    
</body>
</html>
